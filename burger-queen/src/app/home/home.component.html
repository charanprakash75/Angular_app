<div class="container home-page">

  <div class="search-container">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchQuery"
      (ngModelChange)="filterBurgers($event)" />
    <i class="fas fa-search search-icon"></i>
  </div>

  <h4>Popular Item</h4>
  <div class="row">
    @for(burger of burgerList; track burger){
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card burger-card" (click)="navigateToProduct(burger.id)">
        <img src="../../assets/{{burger.image}}.jpeg" class="card-img-top" style="height: 13em;"
          alt="{{ burger.name }}" />
        <div class="card-body text-center">
          <h6>{{ burger.name }}</h6>
          <p>{{ burger.price }}</p>
          <div>
            @if(!burger.quantity){
            <button (click)="increaseQuantity(burger.id, $event)" class="btn btn-warning btn-sm">Add to Cart</button>
            }
            @else{
            <div class="btn btn-warning btn-sm">
              <button class="btn btn-warning btn-sm" (click)="decreaseQuantity(burger.id, $event)">-</button>
              <span>{{ burger.quantity }}</span>
              <button class="btn btn-warning btn-sm" (click)="increaseQuantity(burger.id, $event)">+</button>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
